<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão da Fernanda</title>
  <style>
    /* Estilização global do corpo da página */
    body {
      font-family: 'Arial', sans-serif;        /* Tipo de fonte usada */
      background-color: #f0f4f8;               /* Cor de fundo suave */
      display: flex;                           /* Ativa o Flexbox */
      justify-content: center;                /* Centraliza horizontalmente */
      align-items: center;                    /* Centraliza verticalmente */
      height: 100vh;                           /* Altura total da tela */
      margin: 0;
    }

    /* Estilo do cartão */
    .card {
      background-color: #ffffff;               /* Fundo branco */
      border-radius: 12px;                     /* Cantos arredondados */
      padding: 30px;                           /* Espaço interno */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
      text-align: center;                      /* Centraliza o conteúdo */
      width: 300px;
    }

    /* Estilo do título */
    h1 {
      color: #2a2a2a;                          /* Cor do texto */
      font-size: 24px;                         /* Tamanho da fonte */
      margin-bottom: 10px;
    }

    /* Estilo do parágrafo */
    p {
      color: #555;                             /* Cor mais clara que o título */
      margin-bottom: 20px;
      line-height: 1.5;                        /* Espaço entre linhas */
    }

    /* Estilo do botão */
    button {
      background-color: #0066cc;               /* Azul vibrante */
      color: white;                            /* Texto branco */
      border: none;                            /* Sem borda */
      padding: 12px 20px;                      /* Espaço interno */
      border-radius: 8px;                      /* Bordas arredondadas */
      cursor: pointer;                         /* Muda o cursor ao passar por cima */
      font-size: 16px;
    }

    /* Efeito ao passar o mouse no botão */
    button:hover {
      background-color: #004999;               /* Azul mais escuro no hover */
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Fernanda Padilha</h1>
    <p>UX Designer apaixonada por interfaces intuitivas.</p>
    <button>Ver portfólio</button>
  </div>

</body>
</html>
